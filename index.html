<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>App 5</title>
  <link href="https://ilaychecks.online/Apps/app5/style.css" rel="stylesheet">
  <link href="https://ilaychecks.online/Apps/app5/shakeAnimation.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ilaychecks.online/Apps/app5/cookiesManager.js" defer></script>
  <script src="https://ilaychecks.online/Apps/app5/script.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM fully loaded and parsed");
      enterHandler();
      loadUser();
      document.getElementById("note_input").value = "adgf";
    });
  </script>
</head>

<body>

  <h1>My Page</h1>
  <p>This is my page</p>

  <div id="name_div" class="user-interface">
    <label for="name_input">Name:</label>
    <input id="name_input" type="text" placeholder="Enter your name">
    <button id="name_button" onclick="nameHandler();">Log-In</button>
  </div>

  <div id="messages_div" class="user-interface">
    <label for="note_input">Contact:</label>
    <input id="note_input" type="text" placeholder="Enter your message">
    <button id="c_button" onclick="contactHandler();">Send</button>
  </div>

  <div id="note_div" class="user-interface">
    <label for="c_input">Note:</label>
    <input id="c_input" type="text" placeholder="Enter your note">
    <button id="note_button" onclick="noteHandler();">Add</button>
  </div>

  <div id="output" class="output-area">
    <p>Your notes...</p>
  </div>

  <div id="details"></div>

  <button id="hey_server_button" onclick="heyServerHandler();">Hey Server</button>

</body>

</html>
